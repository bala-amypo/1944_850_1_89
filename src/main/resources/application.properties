spring.application.name=demo

# Server configuration
server.port=9090
server.forward-headers-strategy=framework

# Enable bean overriding (optional, only if you want to allow duplicate beans)
spring.main.allow-bean-definition-overriding=true

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
